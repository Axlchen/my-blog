{% extends "admin/layout3.html" %}
{% block content %}
        <div class="content">
            <div class="container">
                <div class="row">
                    <div class="col-md-4 col-md-offset-4 col-xs-4 col-xs-offset-4">
                        <h2 class="text-center">撰写新文章</h2>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="col-md-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                              <h4 class="panel-title">
                                <ul class="list-unstyled">
                                    <li>详情设置</li>
                                </ul>
                              </h4>
                            </div>
                            <div id="collapseCategory" class="panel-collapse collapse in">
                                <div class="panel-body">
                                	<form id="postarticle">
	                                    <div class="btn-group makespace">
	                                        <button type="button" class="btn btn-default">文章分类</button>
	                                        <select class="select" name="category">
		                                        <option class="categoryitem" value="">请选择</option>
		                                        {% for category in categorys %}
		                                            <option class="categoryitem" value="{{ category[0]}}">{{ category[1] }}</option>
		                                        {% endfor %}
	                                        </select>
	                                    </div>
	                                    <div class="btn-group makespace">
	                                        <button type="button" class="btn btn-default">文章权限</button>
	                                        <select class="select" name="auth">
		                                        <option class="categoryitem" value="">请选择</option>
		                                            <option class="categoryitem" value="0">公开</option>
		                                            <option class="categoryitem" value="1">私有</option>
	                                        </select>
	                                    </div>
	                                    <p class="text-center">
	                                        <button class="btn btn-primary" id="submit-postarticle" >发布</button>
	                                    </p>
	                                    <div class="alert message">
									  		<strong></strong>
								  		</div>
                                    </form>
                                </div>
                            </div>
                          </div>
                    </div>
                </div>
                <div class="col-md-9 class-xs-12">
                    <form class="form-horizontal" id="article" role="form">
                        <div class="form-group">
                            <div class="col-sm-12">
                                <input type="text" name="title" class="form-control" placeholder="Title">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <input type="text" name="shortdesc" class="form-control" placeholder="导读">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <script id="container" name="content" type="text/plain"></script>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
{% endblock %}
