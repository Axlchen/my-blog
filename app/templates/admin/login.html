{% extends "admin/layout2.html" %}
{% block content %}
        <div class="container">
            <form class="form-signin" role="form" method="post" action="{{ url_for('admin.login') }}">
                <h2 class="form-signin-heading">Please sign in</h2>
                <input type="text" name="username" class="form-control" placeholder="Username" required autofocus>
                <input type="password" name="password" class="form-control" placeholder="Password" required>
                <label class="checkbox">
                  <input type="checkbox" value="remember-me"> Remember me
                </label>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            </form>
            {% if error %}
			<div class="alert alert-danger alert-dismissable col-md-4 col-md-offset-4">
			  <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
			  <strong>Error!</strong>&nbsp;&nbsp;&nbsp; {{ error }}
			</div>
			{% endif %}
			{% for message in get_flashed_messages() %}
			<div class="alert alert-warning alert-dismissable col-md-4 col-md-offset-4">
			  <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
			  <strong>Warning!</strong>&nbsp;&nbsp;&nbsp; {{ message }}
			</div>
			{% endfor %}
        </div> <!-- /container -->
{% endblock %}
