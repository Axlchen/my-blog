{% extends "admin/layout3.html" %}
{% block content %}
        <div class="content">
            <div class="container">
                <div class="row">
                    <div class="col-md-4 col-md-offset-4 col-xs-4 col-xs-offset-4">
                        <h2 class="text-center">修改文章</h2>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="col-md-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                              <h4 class="panel-title">
                                <ul class="list-unstyled">
                                    <li>详情设置</li>
                                </ul>
                              </h4>
                            </div>
                            <div id="collapseCategory" class="panel-collapse collapse in">
                                <div class="panel-body">
                                    <form id="modifyarticleform">
	                                    <div class="btn-group makespace">
	                                        <button type="button" class="btn btn-default">文章分类</button>
	                                        <select class="select" name="category">
		                                            {% for category in categorys %}
		                                            	<option class="categoryitem" value="{{ category[0]}}" {% if category[0] == article[3] %}selected="selected"{% endif %}>
		                                            		{{ category[1] }}
		                                            	</option>
		                                        	{% endfor %}
	                                        </select>
	                                    </div>
	                                    <div class="btn-group makespace">
	                                        <button type="button" class="btn btn-default">文章权限</button>
	                                        <select class="select" name="auth">
	                                            <option class="categoryitem" value="0" {% if not article[4] %}selected="selected"{% endif %}>公开</option>
	                                            <option class="categoryitem" value="1" {% if article[4] %}selected="selected"{% endif %}>私有</option>
	                                        </select>
	                                    </div>
	                                    <input type="hidden" name="aid" value="{{ aid }}" />
	                                    <p class="text-center">
	                                        <button class="btn btn-primary" id="submit-modifyarticle" >确定修改</button>
	                                    </p>
	                                    <div class="alert message">
									  		<strong></strong>
								  		</div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-9 class-xs-12">
                {% if article is defined %}
                    <form class="form-horizontal" id="modifyarticle" role="form">
                        <div class="form-group">
                            <div class="col-sm-12">
                                <input type="text" class="form-control" name="title" value="{{ article[0] }}" placeholder="Title">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <input type="text" class="form-control" name="shortdesc" value="{{ article[1] }}" placeholder="导读">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                 <script id="container" name="content" type="text/plain">
        							{{ article[2]|safe }}
                                 </script>
                            </div>
                        </div>
                    </form>
                {% endif %}
                </div>
            </div>
        </div>
{% endblock %}
